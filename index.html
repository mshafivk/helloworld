<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
          <div class="navbar-header">
              <button type="button"  class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
           {{#link-to 'index' class='navbar-brand'}}Blogger{{/link-to}}
          </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li>{{#link-to 'posts'}}Posts{{/link-to}}</li>
            <li>{{#link-to 'about'}}About{{/link-to}}</li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
    <div>
    <br/><br/>
      {{outlet}}
   </div>
  </script>
 <script type="text/x-handlebars" id="posts">
 <div class="container-fluid">
 <div class="row-fluid">
 <div class="col-md-3">
 <table class="table">
        <thead>
          <tr>
            <th>Recent Posts</th>
          </tr>
        </thead>
        <tbody>
        {{#each}}
          <tr>
            <td>{{#link-to 'post' this}}{{title}} &nbsp;<small class="muted">{{author.name}}</small>{{/link-to}}</td>
          </tr>
          {{/each}}
        </tbody>
 </table>
  </div>
  <div class="col-md-9">
  {{outlet}}
  <div>
   </div>
   </div>
</script> 
<script type="text/x-handlebars" id="post">
{{#if isEditing}}
{{partial 'post/edit'}}
<button {{action 'doneEditing'}}>Save</button>
{{else}}
<button {{action 'edit'}}>Edit</button>  
{{/if}}
<h1>{{title}}</h1>
<h2>by {{author.name}}&nbsp;&nbsp;&nbsp;<small class="muted">{{format-date date}}</small></h2>
<hr/>
<div class="intro">
{{format-markdown excerpt}}
</div>
<div class="below-the-fold">
{{format-markdown body}}
</div>
</script>
<script type="text/x-handlebars" id="post/edit">
<p>{{input type="text" value=title}}</p>
<p>{{input type="text" value=excerpt}}</p>
<p>{{textarea value=body}}</p>
</script>
